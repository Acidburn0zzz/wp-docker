data:
  image: busybox:ubuntu-14.04
  command: find /DATA
  volumes:
    - "/app"
db:
  image: dockerfile/mariadb
  ports:
    - "3306:3306"
  volumes_from:
    - data
php:
  image: jprjr/php-fpm
  expose:
    - "9000"
  environment:
    - VIRTUAL_HOST=php_app
    - VIRTUAL_PORT=9000
  links:
    - db
web:
  build: /app/dockerfiles/dyn-nginx/
  ports:
    - "80:80"
  links:
    - php
