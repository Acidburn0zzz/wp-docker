db:
  image: tutum/mariadb:latest
  #image: dockerfile/mariadb
  environment:
    MARIADB_PASS: "randpass"
  ports:
    - "3306:3306"
wordpress:
  #image: tutum/wordpress-stackable:latest
  build: ./dockerfiles/wp-php/
  environment:
    VIRTUAL_HOST: php_app
    VIRTUAL_PORT: 9000
    DB_NAME: "wordpress"
    DB_USER: "admin"
  links:
    - db
web:
  build: /app/dockerfiles/dyn-nginx/
  ports:
    - "80:80"
  links:
    - wordpress