data:
  build: /vagrant/dockerfiles/data/
  command: find /DATA
  volumes:
    - "/DATA/app"
    - "/DATA/db"
db:
  build: /vagrant/dockerfiles/mariadb/
  ports:
    - "3306:3306"
  volumes_from:
    - data
php:
  build: /vagrant/dockerfiles/php/
  volumes_from:
    - data
  links:
    - db
  expose:
    - "9000"
web:
  build: /vagrant/dockerfiles/nginx/
  volumes_from:
    - data
  ports:
    - "80:80"
    - "443:443"
  links:
    - php
